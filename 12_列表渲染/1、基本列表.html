<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="root">
        <h2>人员列表</h2>
        <ul>
            <li v-for="(p,index) in persons" ::key="index">
                {{p.name}}-{{index}}
            </li>
        </ul>  

        <h2>遍历对象</h2>      
        <ul>
            <li v-for="(value,key) in carObj" ::key="key">
                {{key}}-{{value}}
            </li>
        </ul>

    </div>


    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data() {
                return {
                   persons:[
                       {name:"张三",age:4,sex:"男"},
                       {name:"李四",age:14,sex:"男"},
                       {name:"王五",age:24,sex:"男"},
                   ],
                   carObj:{
                       name:"aodi",
                       color:"red",
                       price:"70W",
                   }
                };
            },
        })

    </script>
</body>

</html>
