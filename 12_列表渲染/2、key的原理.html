<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="root">
        <button @click.once="add">增加老刘</button>
        <h2>人员列表</h2>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}<input type="text"></input>
            </li>
        </ul>  

    </div>


    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data() {
                return {
                   persons:[
                       {id:001,name:"张三",age:4,sex:"男"},
                       {id:002,name:"李四",age:14,sex:"男"},
                       {id:003,name:"王五",age:24,sex:"男"},
                   ],
                   carObj:{
                       name:"aodi",
                       color:"red",
                       price:"70W",
                   },
                   laoliu:{
                     id:004,
                     name:"老刘",
                     age:40,
                     sex:"男",
                   }
                };
            },
            methods: {
                add(){
                    this.persons.unshift(this.laoliu);
                }
            },
        })

    </script>
</body>

</html>
