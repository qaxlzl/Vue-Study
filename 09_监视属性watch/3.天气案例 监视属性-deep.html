<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root">
        今天天气很{{info}} <br>
        <button @click="changerWeather">切换天气</button><br><br><br>
        <button @click="number.a++">点我add</button>{{number.a}}<br><br><br>
        <button @click="number.b++">点我add</button>{{number.b}}<br><br><br>
    </div>


    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    isHot: true,
                    number: {
                        a:1,
                        b:1,
                    }
                };
            },
            computed: {
                info() {
                    return this.isHot ? "炎热" : "凉爽";
                }
            },
            methods: {
                changerWeather() {
                    this.isHot = !this.isHot
                }
            },

            //         }

            // }

            // watch:{
            //     isHot(newValue, oldValue){
            //         console.log("正在切换天气！", newValue, oldValue)
            //     }
            // }
        })

        // })

        vm.$watch('info',function(newValue,oldValue){
            console.log("正在切换天气！",newValue,oldValue)
        }) 
        vm.$watch('number.a',function(newValue,oldValue){
            console.log("我正在监视",newValue,oldValue)
        }) 
    </script>
</body>

</html>
