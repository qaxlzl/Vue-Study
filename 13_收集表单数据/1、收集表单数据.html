<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="root">
        <form @submit="demo">
            账号：<input type="text" v-model="accout"><br><br>
            密码：<input type="password" v-model="password"><br><br>
            性别：<br><br><!-- 单选框默认写个value -->
            男<input type="radio" v-model="sex" value="mele">
            女<input type="radio" v-model="sex" value="famele"><br><br>
            年龄：<input type="text" v-model.number="age">
            爱好：<br><br>
            学习<input type="checkbox" v-model="hobby" value="study">
            吃饭<input type="checkbox" v-model="hobby" value="eat">
            睡觉<input type="checkbox" v-model="hobby" value="sleep"><br><br>
            所属校区：<select v-model="city">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
            </select><br><br>
            其他信息：<textarea v-model="other" cols="30" rows="10"></textarea><br><br>
            <input type="checkbox" v-model="agree">阅读并接收用户协议<button>提交</button>
        </form>
    </div>


    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    accout:"",
                    password:"",
                    sex:"mele",
                    hobby:[],
                    city:"",
                    other:"",
                    agree:"",
                    age:"",
                };
            },
            methods: {
                demo(){
                    alert(1);
                }
            },



        })
    </script>
</body>

</html>
